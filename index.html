<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Acertos e Tentativas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 30%;
        }

        h2 {
            margin-top: 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora de Acertos e Tentativas</h1>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calculadora</h2>
            <input type="number" id="acertos" placeholder="Acertos">
            <input type="number" id="tentativas" placeholder="Tentativas">
            <button id="calcular">Calcular</button>
            <p id="resultado"></p>
        </section>
    </main>
    <script>
        const acertosInput = document.getElementById('acertos');
        const tentativasInput = document.getElementById('tentativas');
        const calcularButton = document.getElementById('calcular');
        const resultadoP = document.getElementById('resultado');

        calcularButton.addEventListener('click', () => {
            const acertos = parseInt(acertosInput.value);
            const tentativas = parseInt(tentativasInput.value);

            if (tentativas === 0) {
                resultadoP.textContent = 'Erro: Não é possível calcular a porcentagem com 0 tentativas!';
                return;
            }

            const porcentagemAcertos = (acertos / tentativas) * 100;
            const porcentagemErros = 100 - porcentagemAcertos;

            resultadoP.textContent = `Porcentagem de Acertos: ${porcentagemAcertos.toFixed(2)}%`;
            resultadoP.textContent += `\nPorcentagem de Erros: ${porcentagemErros.toFixed(2)}%`;
        });
    </script>
</body>
</html>
