<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        form {
            margin: 20px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        
        button[type="button"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="button"]:hover {
            background-color: #3e8e41;
        }
        
        #resultado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        #historico {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #historico ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #historico li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        #historico li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Porcentagem</h1>
    <form>
        <label for="tentativas">Tentativas:</label>
        <input type="number" id="tentativas" value="10">

        <label for="acertos">Acertos:</label>
        <input type="number" id="acertos" value="8">

        <label for="topico">Tópico:</label>
        <input type="text" id="topico" value="Matemática">

        <button type="button" onclick="calcularPorcentagem()">Calcular Porcentagem</button>

        <p id="resultado"></p>

        <div id="historico">
            <h2>Histórico</h2>
            <ul id="historico-lista"></ul>
        </div>
    </form>

    <script>
        let historico = [];

        function calcularPorcentagem() {
            const tentativas = document.getElementById("tentativas").value;
            const acertos = document.getElementById("acertos").value;
            const topico = document.getElementById("topico").value;

            // Cálculo da porcentagem de acertos
            const porcentagemAcertos = (acertos / tentativas) * 100;

            // Cálculo da porcentagem de erros
            const erros = tentativas - acertos;
            const porcentagemErros = (erros / tentativas) * 100;

            // Exibir o resultado
            document.getElementById("resultado").innerHTML = `Você acertou ${porcentagemAcertos.toFixed(2)}% das tentativas e errou ${porcentagemErros.toFixed(2)}% no tópico de ${topico}`;

            // Adicionar ao histórico
            historico.push({
                topico: topico,
                acertos: acertos,
                erros: erros,
                porcentagemAcertos: porcentagemAcertos.toFixed(2),
                porcentagemErros: porcentagemErros.toFixed(2)
            });

            // Exibir o histórico
            const historicoLista = document.getElementById("historico-lista");
            historicoLista.innerHTML = "";
            historico.forEach((item, index) => {
                const listaItem = document.createElement("li");
               130             listaItem.innerHTML = `Tópico: ${item.topico} - Acertos: ${item.acertos} - Erros: ${item.erros} - Porcentagem Acertos: ${item.porcentagemAcertos}% - Porcentagem Erros: ${item.porcentagemErros}%`;
131             historicoLista.appendChild(listaItem);
132         });
133     }
134 }
135 </script>
136 </body>
137 </html>
