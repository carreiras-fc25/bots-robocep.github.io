<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        form {
            margin: 20px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        
        button[type="button"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="button"]:hover {
            background-color: #3e8e41;
        }
        
        #resultado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Porcentagem</h1>
    <form>
        <label for="tentativas">Tentativas:</label>
        <input type="number" id="tentativas" value="">

        <label for="acertos">Acertos:</label>
        <input type="number" id="acertos" value="">

        <button type="button" onclick="calcularPorcentagem()">Calcular Porcentagem</button>

        <p id="resultado"></p>
    </form>

    <script>
        function calcularPorcentagem() {
            const tentativas = document.getElementById("tentativas").value;
            const acertos = document.getElementById("acertos").value;

            // Cálculo da porcentagem de acertos
            const porcentagem = (acertos / tentativas) * 100;

            // Exibir o resultado
            document.getElementById("resultado").innerHTML = `Você acertou ${porcentagem.toFixed(2)}% das tentativas`;
        }
    </script>
</body>
</html>
