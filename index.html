<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: background-color 0.5s;
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        section {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: background-color 0.5s, border-color 0.5s;
        }
        
        #calculadora input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.5s;
        }
        
        #calculadora button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.5s;
        }
        
        #calculadora button[type="submit"]:hover {
            background-color: #444;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
            transition: background-color 0.5s;
        }
        
        footer p {
            margin-bottom: 10px;
        }
        
        /* Modo Escuro */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        
        .dark-mode header {
            background-color: #444;
        }
        
        .dark-mode section {
            background-color: #333;
            border-color: #444;
        }
        
        .dark-mode #calculadora input[type="number"] {
            border-color: #444;
        }
        
        .dark-mode #calculadora button[type="submit"] {
            background-color: #444;
        }
        
        .dark-mode footer {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora de Porcentagem</h1>
        <button id="dark-mode-toggle">Modo Escuro</button>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calculadora de Porcentagem</h2>
            <form id="calculadora-form">
                <label for="tentativas">Tentativas:</label>
                <input type="number" id="tentativas" required>
                <label for="acertos">Acertos:</label>
                <input type="number" id="acertos" required>
                <button type="submit">Calcular</button>
                <p id="resultado"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados.</p>
    </footer>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
        
        const calculadoraForm = document.getElementById('calculadora-form');
        const tentativasInput = document.getElementById('tentativas');
        const acertosInput = document.getElementById('acertos');
        const resultadoP = document.getElementById('resultado');

        calculadoraForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const tentativas = parseInt(tentativasInput.value);
          const acertos = parseInt(acertosInput.value);
          const erros = tentativas - acertos;
          const porcentagemAcertos = (acertos / tentativas) * 100;
          const porcentagemErros = (erros / tentativas) * 100;
          resultadoP.textContent = `
            Porcentagem de Acertos: ${porcentagemAcertos.toFixed(2)}%
            Porcentagem de Erros: ${porcentagemErros.toFixed(2)}%
          `;
        });
    </script>
</body>
</html>
