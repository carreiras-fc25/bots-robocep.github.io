<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos de Futebol</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007A33; /* Cor do Wolfsburg */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            font-weight: bold;
            color: #007A33; /* Cor do Wolfsburg */
            display: flex;
            align-items: center;
        }

        .team img {
            width: 30px; /* Tamanho da logo */
            height: 30px; /* Tamanho da logo */
            margin-right: 10px;
        }

        .date {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendário de Jogos de Futebol</h1>
        <h2>Jogos Agendados</h2>
        <ul id="gameList"></ul>
    </div>
    <script>
        // Adicione os jogos aqui
        const games = [
            { team1: { name: "Time A", logo: "https://ssl.gstatic.com/onebox/media/sports/logos/nCdwmPlnAA041M4HDMzmkg_64x64.png" }, team2: { name: "Time B", logo: "https://via.placeholder.com/30" }, date: "2023-10-01" },
            { team1: { name: "Time C", logo: "https://via.placeholder.com/30" }, team2: { name: "Time D", logo: "https://via.placeholder.com/30" }, date: "2023-10-02" },
            { team1: { name: "Time E", logo: "https://via.placeholder.com/30" }, team2: { name: "Time F", logo: "https://via.placeholder.com/30" }, date: "2023-10-03" },
            { team1: { name: "Time G", logo: "https://via.placeholder.com/30" }, team2: { name: "Time H", logo: "https://via.placeholder.com/30" }, date: "2023-10-04" }
        ];

        function renderGames() {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';

            games.forEach(game => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="team">
                        <img src="${game.team1.logo}" alt="${game.team1.name} Logo"> ${game.team1.name} 
                    </span>
                    <span class="team">
                        <img src="${game.team2.logo}" alt="${game.team2.name} Logo"> ${game.team2.name} 
                    </span>
                    <span class="date">${game.date}</span>
                `;
                gameList.appendChild(listItem);
            });
        }

        // Renderiza os jogos ao carregar a página
        renderGames();
    </script>
</body>
</html>
