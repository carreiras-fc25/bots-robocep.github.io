<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendário de Jogos de Futebol</h1>
        <form id="gameForm">
            <input type="text" id="team1" placeholder="Time 1" required>
            <input type="text" id="team2" placeholder="Time 2" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <button type="submit">Adicionar Jogo</button>
        </form>
        <h2>Jogos Agendados</h2>
        <ul id="gameList"></ul>
    </div>
    <script>
        document.getElementById('gameForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const gameList = document.getElementById('gameList');
            const listItem = document.createElement('li');

            listItem.innerHTML = `
                ${team1} vs ${team2} - ${date} ${time} 
                <input type="text" placeholder="Resultado" class="resultInput">
                <button class="updateResult">Atualizar Resultado</button>
            `;

            gameList.appendChild(listItem);

            // Limpar o formulário
            document.getElementById('gameForm').reset();

            // Adicionar evento para atualizar resultado
            listItem.querySelector('.updateResult').addEventListener('click', function() {
                const resultInput = listItem.querySelector('.resultInput');
                const result = resultInput.value;
                if (result) {
                    listItem.innerHTML = `${team1} vs ${team2} - ${date} ${time} | Resultado: ${result}`;
                } else {
                    alert('Por favor, insira um resultado.');
                }
            });
        });
    </script>
</body>
</html>
