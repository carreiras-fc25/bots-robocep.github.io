<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .resultInput {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendário de Jogos de Futebol</h1>
        <h2>Jogos Agendados</h2>
        <ul id="gameList"></ul>
    </div>
    <script>
        // Adicione os jogos aqui
        const games = [
            { team1: "Time A", team2: "Time B", date: "2023-10-01", result: "" },
            { team1: "Time C", team2: "Time D", date: "2023-10-02", result: "" },
            { team1: "Time E", team2: "Time F", date: "2023-10-03", result: "" }
        ];

        function renderGames() {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';

            games.forEach((game, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${game.team1} vs ${game.team2} - ${game.date} 
                    <input type="text" placeholder="Resultado" class="resultInput" value="${game.result}">
                    <button class="updateResult" data-index="${index}">Atualizar Resultado</button>
                `;
                gameList.appendChild(listItem);
            });

            // Adicionar eventos para atualizar resultado
            document.querySelectorAll('.updateResult').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const resultInput = this.previousElementSibling;
                    const result = resultInput.value;
                    if (result) {
                        games[index].result = result;
                        renderGames();
                    } else {
                        alert('Por favor, insira um resultado.');
                    }
                });
            });
        }

        // Renderiza os jogos ao carregar a página
        renderGames();
    </script>
</body>
</html>
