<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem e Chat GPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Porcentagem e Chat GPT</h1>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calculadora de Porcentagem</h2>
            <form id="calculadora-form">
                <label for="tentativas">Tentativas:</label>
                <input type="number" id="tentativas" required>
                <label for="acertos">Acertos:</label>
                <input type="number" id="acertos" required>
                <button type="submit">Calcular</button>
                <p id="resultado"></p>
            </form>
        </section>
        <section id="chat">
            <h2>Chat GPT</h2>
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button id="chat-send">Enviar</button>
            <div id="chat-log"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
