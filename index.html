<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe de Robótica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 30%;
        }

        h2 {
            margin-top: 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #historico-lista {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #historico-lista li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #historico-lista li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Equipe de Robótica</h1>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calculadora</h2>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <select id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <button id="calcular">Calcular</button>
            <p id="resultado"></p>
        </section>
        <section id="historico">
            <h2>Histórico</h2>
            <ul id="historico-lista"></ul>
        </section>
    </main>
    <script>
        // Calculadora
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const operacaoSelect = document.getElementById('operacao');
        const calcularButton = document.getElementById('calcular');
        const resultadoP = document.getElementById('resultado');
        const historicoLista = document.getElementById('historico-lista');

        calcularButton.addEventListener('click', () => {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            const operacao = operacaoSelect.value;

            let resultado;
            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        resultado = num1 / num2;
                    } else {
                        resultado = 'Erro: Divisão por zero!';
                    }
                    break;
                case '%':
                    if (num2 !== 0) {
                        resultado = (num1 / num2) * 100;
                    } else {
                        resultado = 'Erro: Divisão por zero!';
                    }
                    break;
                default:
                    resultado = 'Erro!';
            }

            resultadoP.textContent = `Resultado: ${resultado}`;

            // Adicione o resultado ao histórico
            const historicoListItem = document.createElement('li');
            historicoListItem.textContent = `${num1} ${operacao} ${num2} = ${resultado}`;
            historicoLista.appendChild(historicoListItem);
        });
    </script>
</body>
</html>
