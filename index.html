<!DOCTYPE html>
<html lang="pt-BR">

    <title>Calculadora de Acertos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px; 
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .label {
            display: block;
            margin-bottom: 20px; 
            text-align: left;
            margin-left: 40px; 
        }
        .input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container {
            border-color: #666;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .dark-mode .button {
            background-color: #666;
            color: #fff;
        }
        .dark-mode .label {
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .mode-button {
            margin-left: 20px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
