<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <style>
        /* ... (estilos anteriores) ... */
    </style>
</head>
<body>
    <header>
        <h1>Calculadora de Porcentagem</h1>
        <button id="dark-mode-toggle">Modo Escuro</button>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calculadora de Porcentagem</h2>
            <form id="calculadora-form">
                <label for="tentativas">Tentativas:</label>
                <input type="number" id="tentativas" required>
                <label for="acertos">Acertos:</label>
                <input type="number" id="acertos" required>
                <button type="submit">Calcular</button>
                <p id="resultado"></p>
            </form>
        </section>
        <section id="historico">
            <h2>Histórico de Cálculos</h2>
            <ul id="historico-list">
                <!-- histórico de cálculos será exibido aqui -->
            </ul>
            <button id="download-pdf">Baixar Histórico em PDF</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
        
        const calculadoraForm = document.getElementById('calculadora-form');
        const tentativasInput = document.getElementById('tentativas');
        const acertosInput = document.getElementById('acertos');
        const resultadoP = document.getElementById('resultado');
        const historicoList = document.getElementById('historico-list');
        const downloadPdfButton = document.getElementById('download-pdf');
        
        let historico = [];
        
        calculadoraForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const tentativas = parseInt(tentativasInput.value);
          const acertos = parseInt(acertosInput.value);
          const erros = tentativas - acertos;
          const porcentagemAcertos = (acertos / tentativas) * 100;
          const porcentagemErros = (erros / tentativas) * 100;
          resultadoP.textContent = `
            Porcentagem de Acertos: ${porcentagemAcertos.toFixed(2)}%
            Porcentagem de Erros: ${porcentagemErros.toFixed(2)}%
          `;
          
          // adicionar ao histórico
          historico.push({
            tentativas: tentativas,
            acertos: acertos,
            erros: erros,
            porcentagemAcertos: porcentagemAcertos,
            porcentagemErros: porcentagemErros
          });
          
          // atualizar histórico
          historicoList.innerHTML = '';
          historico.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `Cálculo ${index + 1}: ${item.tentativas} tentativas, ${item.acertos} acertos, ${item.erros} erros`;
            historicoList.appendChild(listItem);
          });
        });
        
        downloadPdfButton.addEventListener('click', () => {
          const pdf = new jsPDF();
          pdf.fromHTML(historicoList, 15, 15);
          pdf.save('historico.pdf');
        });
    </script>
</body>
</html>
