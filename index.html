<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Acertos</title>
    <style>
        /* ... */
    </style>
</head>
<body>
    <div class="header">
        <h1>Bots Robocep</h1>
    </div>
    <button class="mode-button" id="mode-button">Modo Claro</button>
    <button class="instagram-button" id="instagram-button" onclick="window.open('https://www.instagram.com/bots_robocep/', '_blank')">
      <i class="fa-brands fa-instagram"></i> Instagram
    </button>
    <button class="Robocep-button" id="Robocep-button" onclick="window.open('https://robocep.pythonanywhere.com/', '_blank')">
      <i class="fa-solid fa-robot"></i> Robocep
    </button>
    <button class="upload-button" id="upload-button">Upload de Arquivo</button>
    <button class="download-button" id="download-button">Download de Arquivo</button>
    <div class="container">
        <!-- ... -->
    </div>

    <script>
        const modeButton = document.getElementById('mode-button');
        const body = document.body;

        modeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            modeButton.textContent = body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro';
        });

        const uploadButton = document.getElementById('upload-button');
        const downloadButton = document.getElementById('download-button');

        uploadButton.addEventListener('click', () => {
            const arquivoInput = document.createElement('input');
            arquivoInput.type = 'file';
            arquivoInput.accept = '.txt, .csv';
            arquivoInput.addEventListener('change', (e) => {
                const arquivo = arquivoInput.files[0];
                const formData = new FormData();
                formData.append('arquivo', arquivo);
                fetch('upload.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
            });
            arquivoInput.click();
        });

        downloadButton.addEventListener('click', () => {
            fetch('upload.php', {
                method: 'GET'
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'arquivo.txt'; // Nome do arquivo para download
                a.click();
            })
            .catch(error => console.error(error));
        });

        // ...
    </script>
</body>
</html>
