<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendário de Jogos de Futebol</h1>
        <form id="gameForm">
            <input type="text" id="team1" placeholder="Time 1" required>
            <input type="text" id="team2" placeholder="Time 2" required>
            <input type="date" id="date" required>
            <button type="submit">Adicionar Jogo</button>
        </form>
        <h2>Jogos Agendados</h2>
        <ul id="gameList"></ul>
    </div>
    <script>
        const games = [];

        document.getElementById('gameForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const date = document.getElementById('date').value;

            const game = { team1, team2, date, result: '' };
            games.push(game);
            renderGames();

            // Limpar o formulário
            document.getElementById('gameForm').reset();
        });

        function renderGames() {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';

            games.forEach((game, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${game.team1} vs ${game.team2} - ${game.date} 
                    <input type="text" placeholder="Resultado" class="resultInput" value="${game.result}">
                    <button class="updateResult" data-index="${index}">Atualizar Resultado</button>
                `;
                gameList.appendChild(listItem);
            });

            // Adicionar eventos para atualizar resultado
            document.querySelectorAll('.updateResult').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const resultInput = this.previousElementSibling;
                    const result = resultInput.value;
                    if (result) {
                        games[index].result = result;
                        renderGames();
                    } else {
                        alert('Por favor, insira um resultado.');
                    }
                });
            });
        }
    </script>
</body>
</html>
