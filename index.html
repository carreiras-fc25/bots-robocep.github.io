<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Acertos</title>
    <style>
        /* ... */
    </style>
</head>
<body>
    <div class="header">
        <h1>Bots Robocep</h1>
    </div>
    <button class="mode-button" id="mode-button">Modo Claro</button>
    <button class="instagram-button" id="instagram-button" onclick="window.open('https://www.instagram.com/bots_robocep/', '_blank')">
      <i class="fa-brands fa-instagram"></i> Instagram
    </button>
    <button class="Robocep-button" id="Robocep-button" onclick="window.open('https://robocep.pythonanywhere.com/', '_blank')">
      <i class="fa-solid fa-robot"></i> Robocep
    </button>
    <button class="upload-button" id="upload-button">Upload de Arquivo</button>
    <button class="download-button" id="download-button">Download de Arquivo</button>
    <div class="container">
        <form>
            <label class="label" for="nome">Nome:</label>
            <input class="input" type="text" id="nome" required>
            <br><br>
            <label class="label" for="tentativas">Tentativas:</label>
            <input class="input" type="number" id="tentativas" required>
            <br><br>
            <label class="label" for="acertos">Acertos:</label>
            <input class="input" type="number" id="acertos" required>
            <div class="button-container">
                <button class="button" id="calcular">Calcular</button>
            </div>
        </form>
        <div class="result" id="result">
            <p id="acertos-resultado"></p>
            <p id="erros-resultado"></p>
        </div>
        <div class="historico" id="historico">
            <div id="historico-texto"></div>
        </div>
    </div>

    <script>
        const modeButton = document.getElementById('mode-button');
        const body = document.body;

        modeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            modeButton.textContent = body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro';
        });

        const uploadButton = document.getElementById('upload-button');
        const downloadButton = document.getElementById('download-button');

        uploadButton.addEventListener('click', () => {
            const arquivoInput = document.createElement('input');
            arquivoInput.type = 'file';
            arquivoInput.accept = '.txt, .csv';
            arquivoInput.addEventListener('change', (e) => {
                const arquivo = arquivoInput.files[0];
                // Lidar com o arquivo selecionado aqui
                console.log(arquivo);
            });
            arquivoInput.click();
        });

        downloadButton.addEventListener('click', () => {
            const historico = [];
            // ...
            const arquivo = new Blob([JSON.stringify(historico)], { type: 'application/json' });
            const url = URL.createObjectURL(arquivo);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'historico.json';
            a.click();
        });

        const calcularButton = document.getElementById('calcular');
        const nomeInput = document.getElementById('nome');
        const tentativasInput = document.getElementById('tentativas');
        const acertosInput = document.getElementById('acertos');
        const acertosResultadoElement = document.getElementById('acertos-resultado');
        const errosResultadoElement = document.getElementById('erros-resultado');
        const historicoElement = document.getElementById('historico-texto');

        let historico = [];

        calcularButton.addEventListener('click', (e) => {
            e.preventDefault();
            const nome = nomeInput.value;
            const tentativas = parseInt(tentativasInput.value);
            const acertos = parseInt(acertosInput.value);
            if (acertos > tentativas) {
                alert("O número de acertos não pode ser maior que o número de tentativas.");
                return;
            }
            const erros = tentativas - acertos;
            const acertosPorcentagem = (acertos / tentativas) * 100;
            const errosPorcentagem = (erros / tentativas) * 100;

            acertosResultadoElement.textContent = `Acertos: ${acertos} (${acertosPorcentagem.toFixed(2)}%)`;

             historico.push({
                nome,
                tentativas,
                acertos,
                erros,
                acertosPorcentagem,
                errosPorcentagem
            });

            historicoElement.innerHTML = '';
            historico.forEach((item) => {
                const paragraph = document.createElement('p');
                paragraph.textContent = `${item.nome} - ${item.acertosPorcentagem.toFixed(2)}% acertos, ${item.errosPorcentagem.toFixed(2)}% erros`;
                historicoElement.appendChild(paragraph);
            });
        });
    </script>
</body>
</html>
