<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos de Futebol</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007A33; /* Cor do Wolfsburg */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            font-weight: bold;
            color: #007A33; /* Cor do Wolfsburg */
        }

        .date {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendário de Jogos de Futebol</h1>
        <h2>Jogos Agendados</h2>
        <ul id="gameList"></ul>
    </div>
    <script>
        // Adicione os jogos aqui
        const games = [
            { team1: "Time A", team2: "Time B", date: "2023-10-01" },
            { team1: "Time C", team2: "Time D", date: "2023-10-02" },
            { team1: "Time E", team2: "Time F", date: "2023-10-03" },
            { team1: "Time G", team2: "Time H", date: "2023-10-04" }
        ];

        function renderGames() {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';

            games.forEach(game => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="team">${game.team1} vs ${game.team2}</span>
                    <span class="date">${game.date}</span>
                `;
                gameList.appendChild(listItem);
            });
        }

        // Renderiza os jogos ao carregar a página
        renderGames();
    </script>
</body>
</html>
