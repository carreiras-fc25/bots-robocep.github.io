<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Acertos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .calculator {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .header {
            background-color: #444;
        }
        .dark-mode .button {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bots Robocep</h1>
    </div>
    <button class="mode-button" id="mode-button">Modo Claro</button>
    <button class="instagram-button" id="instagram-button" onclick="window.open('https://www.instagram.com/bots_robocep/', '_blank')">
      <i class="fa-brands fa-instagram"></i> Instagram
    </button>
    <button class="Robocep-button" id="Robocep-button" onclick="window.open('https://robocep.pythonanywhere.com/', '_blank')">
      <i class="fa-solid fa-robot"></i> Robocep
    </button>
    <button class="upload-button" id="upload-button">Upload de Arquivo</button>
    <button class="download-button" id="download-button">Download de Arquivo</button>
    <div class="calculator">
        <h2>Calculadora de Acertos</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="tentativas">Tentativas:</label>
            <input type="number" id="tentativas" name="tentativas"><br><br>
            <label for="acertos">Acertos:</label>
            <input type="number" id="acertos" name="acertos"><br><br>
            <button id="calcular">Calcular</button>
        </form>
        <div id="acertos-resultado"></div>
        <div id="erros-resultado"></div>
        <div id="historico-texto"></div>
    </div>

    <script>
        const modeButton = document.getElementById('mode-button');
        const body = document.body;

        modeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            modeButton.textContent = body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro';
        });

        const uploadButton = document.getElementById('upload-button');
        const downloadButton = document.getElementById('download-button');

        uploadButton.addEventListener('click', () => {
            const arquivoInput = document.createElement('input');
            arquivoInput.type = 'file';
            arquivoInput.accept = '.txt, .csv';
            arquivoInput.addEventListener('change', (e) => {
                const arquivo = arquivoInput.files[0];
                const formData = new FormData();
                formData.append('arquivo', arquivo);
                fetch('<?php echo $_SERVER['PHP_SELF']; ?>', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
            });
            arquivoInput.click();
        });

        downloadButton.addEventListener('click', () => {
            fetch('<?php echo $_SERVER['PHP_SELF']; ?>', {
                method: 'GET'
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'arquivo.txt'; // Nome do arquivo para download
                a.click();
            })
            .catch(error => console.error(error));
        });

        // ...
    </script>
</body>
</html>
