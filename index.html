<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Acertos</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #333;
            --background-color: #fff;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .label {
            display: block;
            margin-bottom: 20px;
            text-align: left;
            margin-left: 40px;
        }
        .input {
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            width: 100%;
        }
        .button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: var(--primary-color);
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .dark-mode {
            background-color: var(--secondary-color);
            color: #fff;
        }
        .dark-mode .container {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .dark-mode .button {
            background-color: var(--secondary-color);
            color: #fff;
        }
        .dark-mode .label {
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .mode-button {
            margin-left: 20px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

    </div>
